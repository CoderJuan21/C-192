<!DOCTYPE html>
<html>
  <head>
    <title>Cool shooty game</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js" crossorigin="anonymous"></script>
    <script src="./Shoot.js"></script>
    <script src="./playerMovement.js"></script>
    <script src="./enemyShoot.js"></script>
  </head>

  <body>
    <a-scene id="scene" inspector-plugin-recast>
      

      <!--Assets-->
      <a-assets>
        <a-asset-item id="shooter" src="./models/shooter/gun.gltf"></a-asset-item>
   
        <a-asset-item id="pirate" src="./models/pirate/scene.gltf"></a-asset-item>

        <audio id="shoot" src="./sounds/shoot.mp3"></audio>
        <audio id="footSteps" src="./sounds/footSteps.mp3"></audio>

      </a-assets>

      <a-entity id="environment" environment="preset:dream;skyType:gradient;lighting:point;"></a-entity>


      <a-entity id="sound1" sound="src:#shoot;autoplay:false;poolSize:2;volume:2;loop:false"></a-entity>
      <a-entity id="sound2" sound="src:#footSteps;autoplay:false;poolSize:2;volume:2;loop:false"></a-entity>

      

      <!--Light-->
      <a-entity light="type: ambient; color: white; intensity:0.6"></a-entity>
<a-entity light="type:directional;color:white;intensity:1" position="-1 1 0"></a-entity>
      <!--Camera and Cursor-->
      <a-entity id="camera-rig" movement-controls="speed: 0.2; constrainToNavMesh: true" position="0 0 0">
      <a-entity
        id="camera"
        camera
        position="0 2 0"
        wasd-controls
        look-controls="pointerLockEnabled: false"     
        player-movement
      >
      
        
        <a-cursor></a-cursor>   
      </a-entity>     
      </a-entity>


      <a-entity id="tanktargets" position="7 5 -7.1" text="font: mozillavr;width:10; height: 5; value: Shoot Foxes:">
        <a-entity id="countTank" position="3 0 0" text="font: mozillavr; width:10; height: 5; value: 2"></a-entity>
      </a-entity>

      <a-entity id="playerLife" position="-2 5 -7.16344"
        text="font: mozillavr; width:10; height: 5;value: Player Life:">
        <a-entity id="countLife" position="3 0 0" text="font: mozillavr; width:10; height: 5; value: 5"></a-entity>
      </a-entity>

      <a-entity id="over" position="1 1 -3"
        text="font: mozillavr; width:5; height: 5; value: Better Luck Next Time :(((( U died, yup" visible="false">
      </a-entity>

      <a-entity id="completed" position="1.5 1 -3"
        text="font: mozillavr; width:5; height: 5; value: Level Completed :)" visible="false">
      </a-entity>

      

      <a-entity class="enemy" id="enemy1" rotation="180 270 0" gltf-model="#pirate" position="-10 2.5 -15"
      scale="0.015 0.015 0.015" animation-mixer static-body
      animation="property: position; to: 15 2.5 -15; dur: 20000; easing: linear; loop: true; dir:alternate">

    </a-entity>

    <a-entity class="enemy" id="enemy2" rotation="180 270 0" gltf-model="#pirate" position="-10 2.5 -10"
      scale="0.015 0.015 0.015" animation-mixer static-body
      animation="property: position; to: 10 2.5 -10; dur: 20000; easing: linear; loop: true; dir:alternate">
    </a-entity>

      <!--Bullets-->
      <a-entity bullets></a-entity>
      <a-entity enemy-bullets></a-entity>


      <!--Ground-->
      <a-plane
        id="ground"
        repeat="5 5"
        position="0 1 0"
        rotation="-90 0 0"
        height="200"
        width="200"
        color="#074b09"
        static-body
        visible="true"
      >
      </a-plane>

      
      <a-box id="box" mass="1" position="-4 2 -5" color="#e600ff" depth="1" height="4" width="3" dynamic-body></a-box>
      <a-box id="box" position="0 2 -5" color="#018bed" depth="1" height="4" width="3" dynamic-body></a-box>
      <a-box id="box" position="6 2 0" color="#018bed" depth="1" height="4" width="3" dynamic-body></a-box>
      <a-box id="box" position="4 2 -8" color="#018bed" depth="1" height="4" width="3" dynamic-body></a-box>
      
      <a-box id="box" position="-6 2 3" color="#38db29" depth="1" height="4" width="3" dynamic-body></a-box>
      <a-box id="box" position="-3 2 5" color="#38db29" depth="1" height="4" width="3" dynamic-body></a-box>
      <a-box id="box" position="3 2 -5" color="#38db29" depth="1" height="4" width="3" rotation="0 90 0" dynamic-body></a-box>
      <a-box id="box" position="2 2 0" color="#38db29" depth="1" height="4" width="3" rotation="0 90 0" dynamic-body></a-box>
      <a-box id="box" position="7 2 1" color="#38db29" depth="1" height="4" width="3" rotation="0 90 0" dynamic-body></a-box>

    <!--gun -->
    <!-- <a-entity id="weapon" gltf-model="#shooter" position="0 1 3" rotation="0 180 0" scale="0.1 0.1 0.1"></a-entity> -->

    <!-- <a-entity id="navigation-mesh" gltf-model="#collider" visible="false" nav-mesh> -->
    </a-entity>
    
    </a-scene>
  </body>
</html>
